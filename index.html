<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta PDF: Juntar e Separar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .file-item-dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Ferramenta PDF</h1>
        <p class="text-gray-500 text-center mb-8">Junte, separe e organize seus documentos com facilidade.</p>

        <!-- Abas de Navegação -->
        <div class="mb-8 flex justify-center">
            <div class="bg-gray-100 rounded-lg p-1 flex space-x-1">
                <button id="juntar-tab-btn" class="bg-white text-blue-600 shadow-sm rounded-md py-2 px-6 font-semibold text-sm transition-colors" data-tab="juntar">Juntar Arquivos</button>
                <button id="separar-tab-btn" class="text-gray-600 hover:bg-gray-200 rounded-md py-2 px-6 font-semibold text-sm transition-colors" data-tab="separar">Separar PDF</button>
            </div>
        </div>

        <!-- Conteúdo da Aba Juntar -->
        <div id="juntar-tab-content">
            <p class="text-gray-500 mt-2 text-center mb-6">Carregue, ordene, gire e junte imagens e PDFs em um único arquivo.</p>
            <!-- Área de Upload -->
            <div class="mb-6">
                <label for="file-upload" class="cursor-pointer">
                    <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-colors">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <p class="mt-2 text-gray-600">Arraste e solte ou <span class="font-semibold text-blue-600">clique para carregar</span></p>
                        <p class="text-xs text-gray-500 mt-1">Imagens (PNG, JPG) e PDF</p>
                    </div>
                </label>
                <input id="file-upload" type="file" multiple class="hidden" accept=".pdf,.png,.jpg,.jpeg">
            </div>
            <!-- Lista de Arquivos -->
            <div id="file-list-container" class="mb-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-700">Arquivos Selecionados:</h2>
                    <button id="clear-btn" class="text-sm bg-red-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Limpar Lista</button>
                </div>
                <ul id="file-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></ul>
            </div>
            <!-- Botão de Compilação e Status -->
            <div class="text-center">
                <button id="compile-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">Juntar e Gerar PDF</button>
                <p id="status" class="mt-4 text-gray-600"></p>
            </div>
        </div>

        <!-- Conteúdo da Aba Separar -->
        <div id="separar-tab-content" class="hidden">
             <p class="text-gray-500 mt-2 text-center mb-6">Carregue um PDF e extraia apenas as páginas que você precisa.</p>
            <!-- Área de Upload Separar -->
             <div class="mb-6">
                <label for="split-file-upload" class="cursor-pointer">
                    <div id="split-drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-colors">
                         <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M14 2v6h6M16 13H8M16 17H8M10 21H8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <p class="mt-2 text-gray-600">Arraste e solte ou <span class="font-semibold text-blue-600">clique para carregar um PDF</span></p>
                    </div>
                </label>
                <input id="split-file-upload" type="file" class="hidden" accept=".pdf">
            </div>
            <!-- Info do Arquivo e Campo de Páginas -->
            <div id="split-info" class="hidden mb-4">
                <div class="flex justify-center items-center gap-2 mb-2 text-center text-gray-700">
                    <span>Arquivo:</span>
                    <span id="split-file-name" class="font-semibold"></span>
                    <button id="split-clear-btn" class="text-red-500 font-bold text-xl hover:text-red-700" title="Remover">&times;</button>
                </div>
                <div class="mb-4">
                    <label for="pages-input" class="block text-sm font-medium text-gray-700 mb-1">Páginas para extrair:</label>
                    <input type="text" id="pages-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 1-3, 5, 8-10">
                </div>
            </div>
            <!-- Botão de Separação e Status -->
            <div class="text-center">
                <button id="split-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400">Separar e Gerar PDF</button>
                <p id="split-status" class="mt-4 text-gray-600"></p>
            </div>
        </div>

    </div>

    <!-- Modal de Pré-visualização -->
    <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-4 rounded-lg max-w-3xl max-h-full overflow-auto">
            <img id="preview-image" src="" alt="Pré-visualização" class="max-w-full max-h-[80vh]">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
        </div>
    </div>

    <script>
        const { PDFDocument, rgb, degrees } = PDFLib;

        // Lógica das Abas
        const juntarTabBtn = document.getElementById('juntar-tab-btn');
        const separarTabBtn = document.getElementById('separar-tab-btn');
        const juntarTabContent = document.getElementById('juntar-tab-content');
        const separarTabContent = document.getElementById('separar-tab-content');

        const activeClasses = ['bg-white', 'text-blue-600', 'shadow-sm'];
        const inactiveClasses = ['text-gray-600', 'hover:bg-gray-200'];

        function switchTab(activeBtn, inactiveBtn, activeContent, inactiveContent) {
            activeBtn.classList.add(...activeClasses);
            activeBtn.classList.remove(...inactiveClasses);

            inactiveBtn.classList.add(...inactiveClasses);
            inactiveBtn.classList.remove(...activeClasses);
            
            activeContent.classList.remove('hidden');
            inactiveContent.classList.add('hidden');
        }

        juntarTabBtn.addEventListener('click', () => switchTab(juntarTabBtn, separarTabBtn, juntarTabContent, separarTabContent));
        separarTabBtn.addEventListener('click', () => switchTab(separarTabBtn, juntarTabBtn, separarTabContent, juntarTabContent));

        // --- LÓGICA DA ABA JUNTAR ---
        const fileUpload = document.getElementById('file-upload');
        const dropZone = document.getElementById('drop-zone');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const compileBtn = document.getElementById('compile-btn');
        const statusDiv = document.getElementById('status');
        const clearBtn = document.getElementById('clear-btn');
        let uploadedFiles = [];
        let draggedItem = null;

        compileBtn.disabled = true;

        function updateFileListUI() {
            fileList.innerHTML = '';
            if (uploadedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                compileBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                compileBtn.disabled = true;
            }

            uploadedFiles.forEach((fileObj, index) => {
                const li = document.createElement('li');
                li.className = 'file-item bg-gray-50 p-3 rounded-lg flex items-center justify-between transition-all cursor-grab';
                li.setAttribute('draggable', 'true');
                li.dataset.index = index;

                const fileName = document.createElement('span');
                fileName.className = "text-gray-800 flex-grow mr-4 truncate";
                fileName.textContent = fileObj.file.name;
                
                const controls = document.createElement('div');
                controls.className = "flex items-center space-x-2 flex-shrink-0";

                if (fileObj.type.startsWith('image/')) {
                    const previewBtn = document.createElement('button');
                    previewBtn.innerHTML = '👁️';
                    previewBtn.className = 'text-lg hover:text-blue-600 transition-colors';
                    previewBtn.title = "Pré-visualizar";
                    previewBtn.onclick = () => showPreview(fileObj);
                    controls.appendChild(previewBtn);

                    const rotateBtn = document.createElement('button');
                    rotateBtn.innerHTML = '↻';
                    rotateBtn.className = 'text-lg font-bold hover:text-blue-600 transition-colors';
                    rotateBtn.title = "Girar 90°";
                    rotateBtn.onclick = (e) => {
                        e.stopPropagation();
                        rotateImageFile(fileObj, 90).then(updatedFileObj => {
                            uploadedFiles[index] = updatedFileObj;
                            updateFileListUI();
                        });
                    };
                    controls.appendChild(rotateBtn);
                }

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.className = 'text-red-500 font-bold text-xl hover:text-red-700';
                removeBtn.title = "Remover";
                removeBtn.onclick = () => {
                    uploadedFiles.splice(index, 1);
                    updateFileListUI();
                };
                
                controls.appendChild(removeBtn);
                li.appendChild(fileName);
                li.appendChild(controls);
                fileList.appendChild(li);
            });
        }

        function handleFiles(files) {
            statusDiv.textContent = '';
            const newFiles = [...files]
                .filter(file => file.type.startsWith('image/') || file.type === 'application/pdf')
                .map(file => ({
                    file,
                    type: file.type,
                    rotation: 0,
                    id: Math.random().toString(36).substring(2, 9)
                }));
            uploadedFiles.push(...newFiles);
            updateFileListUI();
        }
        
        // Eventos de arrastar e soltar para upload
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });
        fileUpload.addEventListener('change', (event) => {
            handleFiles(event.target.files);
            event.target.value = '';
        });
        
        clearBtn.addEventListener('click', () => {
            uploadedFiles = [];
            statusDiv.textContent = '';
            updateFileListUI();
        });

        // Eventos de arrastar e soltar para reordenar a lista
        fileList.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            setTimeout(() => e.target.classList.add('file-item-dragging'), 0);
        });
        fileList.addEventListener('dragend', (e) => {
            draggedItem.classList.remove('file-item-dragging');
            draggedItem = null;
        });
        fileList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(fileList, e.clientY);
            const currentDraggable = document.querySelector('.file-item-dragging');
            if (afterElement == null) {
                fileList.appendChild(currentDraggable);
            } else {
                fileList.insertBefore(currentDraggable, afterElement);
            }
        });
        fileList.addEventListener('drop', (e) => {
            e.preventDefault();
            const fromIndex = parseInt(draggedItem.dataset.index);
            const toLi = e.target.closest('.file-item');
            if (!toLi) return;
            const toIndex = parseInt(toLi.dataset.index);
            
            const movedItem = uploadedFiles.splice(fromIndex, 1)[0];
            const newOrder = Array.from(fileList.querySelectorAll('.file-item')).map(item => uploadedFiles[parseInt(item.dataset.index)]);
            
            let finalOrder = [];
            let currentDraggedIndex = 0;
            for(const item of newOrder){
                 if (item.id === movedItem.id) {
                     currentDraggedIndex = finalOrder.length;
                 } else {
                     finalOrder.push(item)
                 }
            }

            const targetIndex = Array.from(fileList.children).indexOf(toLi);
            finalOrder.splice(targetIndex, 0, movedItem);

            uploadedFiles = finalOrder;
            updateFileListUI();
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.file-item:not(.file-item-dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        compileBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;
            statusDiv.textContent = 'Processando...';
            compileBtn.disabled = true;

            try {
                const finalPdf = await PDFDocument.create();
                for (const fileObj of uploadedFiles) {
                    if (fileObj.type.startsWith('image/')) {
                        const page = finalPdf.addPage();
                        const imageBytes = await fileObj.file.arrayBuffer();
                        const image = await finalPdf.embedPng(imageBytes);
                        
                        const { width, height } = image.scale(1);
                        page.setSize(width, height);
                        
                        page.drawImage(image, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height
                        });

                    } else if (fileObj.type === 'application/pdf') {
                        const pdfBytes = await fileObj.file.arrayBuffer();
                        const donorPdf = await PDFDocument.load(pdfBytes, { ignoreEncryption: true });
                        const copiedPages = await finalPdf.copyPages(donorPdf, donorPdf.getPageIndices());
                        copiedPages.forEach(page => finalPdf.addPage(page));
                    }
                }
                const pdfBytes = await finalPdf.save();
                download(pdfBytes, "documento_compilado.pdf", "application/pdf");
                statusDiv.textContent = 'PDF gerado com sucesso!';
            } catch (error) {
                console.error(error);
                statusDiv.textContent = 'Erro ao gerar PDF. Verifique o console.';
            } finally {
                compileBtn.disabled = false;
            }
        });

        function download(data, filename, type) {
            const blob = new Blob([data], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- LÓGICA ROTAÇÃO E PRÉ-VISUALIZAÇÃO ---
        const modal = document.getElementById('preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        closeModalBtn.onclick = () => modal.classList.add('hidden');
        modal.onclick = (e) => {
            if (e.target === modal) modal.classList.add('hidden');
        };

        function showPreview(fileObj) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                modal.classList.remove('hidden');
            };
            reader.readAsDataURL(fileObj.file);
        }

        async function rotateImageFile(fileObj, angle) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const isNinetyOrTwoSeventy = (angle % 180) !== 0;

                        if (isNinetyOrTwoSeventy) {
                            canvas.width = img.height;
                            canvas.height = img.width;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }

                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(angle * Math.PI / 180);
                        ctx.drawImage(img, -img.width / 2, -img.height / 2);

                        canvas.toBlob((blob) => {
                            const newFile = new File([blob], fileObj.file.name, { type: fileObj.file.type });
                             resolve({
                                ...fileObj,
                                file: newFile,
                            });
                        }, fileObj.file.type);
                    };
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(fileObj.file);
            });
        }


        // --- LÓGICA DA ABA SEPARAR ---
        const splitFileUpload = document.getElementById('split-file-upload');
        const splitDropZone = document.getElementById('split-drop-zone');
        const splitInfo = document.getElementById('split-info');
        const splitFileName = document.getElementById('split-file-name');
        const pagesInput = document.getElementById('pages-input');
        const splitBtn = document.getElementById('split-btn');
        const splitStatus = document.getElementById('split-status');
        const splitClearBtn = document.getElementById('split-clear-btn');
        let pdfToSplit = null;

        splitBtn.disabled = true;

        const resetSplitTab = () => {
            pdfToSplit = null;
            splitInfo.classList.add('hidden');
            splitBtn.disabled = true;
            splitStatus.textContent = '';
            pagesInput.value = '';
            splitFileUpload.value = '';
        }

        const handleSplitFile = (file) => {
            if (file && file.type === 'application/pdf') {
                pdfToSplit = file;
                splitFileName.textContent = file.name;
                splitInfo.classList.remove('hidden');
                splitBtn.disabled = false;
                splitStatus.textContent = '';
            } else {
                resetSplitTab();
                splitStatus.textContent = 'Por favor, carregue um arquivo PDF.';
            }
        };

        splitClearBtn.addEventListener('click', resetSplitTab);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            splitDropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            splitDropZone.addEventListener(eventName, () => splitDropZone.classList.add('drag-over'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            splitDropZone.addEventListener(eventName, () => splitDropZone.classList.remove('drag-over'), false);
        });

        splitDropZone.addEventListener('drop', (e) => handleSplitFile(e.dataTransfer.files[0]));
        splitFileUpload.addEventListener('change', (e) => handleSplitFile(e.target.files[0]));

        splitBtn.addEventListener('click', async () => {
            if (!pdfToSplit) return;
            
            const pagesStr = pagesInput.value.trim();
            if (!pagesStr) {
                splitStatus.textContent = "Por favor, especifique as páginas para extrair.";
                return;
            }

            splitStatus.textContent = 'Separando páginas...';
            splitBtn.disabled = true;

            try {
                const indicesToExtract = new Set();
                const parts = pagesStr.split(',');
                
                const pdfBytes = await pdfToSplit.arrayBuffer();
                const originalPdf = await PDFDocument.load(pdfBytes, { ignoreEncryption: true });
                const totalPages = originalPdf.getPageCount();

                for (const part of parts) {
                    if (part.includes('-')) {
                        const [start, end] = part.split('-').map(num => parseInt(num.trim()));
                        if (!isNaN(start) && !isNaN(end) && start > 0 && end <= totalPages && start <= end) {
                            for (let i = start; i <= end; i++) {
                                indicesToExtract.add(i - 1);
                            }
                        } else {
                            throw new Error(`Intervalo inválido: "${part}". O PDF tem ${totalPages} páginas.`);
                        }
                    } else {
                        const pageNum = parseInt(part.trim());
                        if (!isNaN(pageNum) && pageNum > 0 && pageNum <= totalPages) {
                            indicesToExtract.add(pageNum - 1);
                        } else {
                             throw new Error(`Número de página inválido: "${part}". O PDF tem ${totalPages} páginas.`);
                        }
                    }
                }

                if(indicesToExtract.size === 0) {
                     throw new Error("Nenhuma página válida foi selecionada para extração.");
                }

                const newPdf = await PDFDocument.create();
                const sortedIndices = Array.from(indicesToExtract).sort((a, b) => a - b);
                const copiedPages = await newPdf.copyPages(originalPdf, sortedIndices);
                copiedPages.forEach(page => newPdf.addPage(page));

                const newPdfBytes = await newPdf.save();
                download(newPdfBytes, "documento_separado.pdf", "application/pdf");
                splitStatus.textContent = 'PDF separado com sucesso!';
            } catch (error) {
                console.error(error);
                splitStatus.textContent = `Erro: ${error.message}`;
            } finally {
                splitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
